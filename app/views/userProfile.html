
<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10"><h1>Customer Profile</h1></div>

  </div>
  <div class="row">
    <div class="col-sm-3">
      <!--left col-->
      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div></hr><br>
    </div><!--/col-3-->
    <div class="col-sm-9">
      <div class="tab-content">


        <form class="form" action="##" id="registrationForm">
          <div class="form-group">
            <tr>
              <div class="col-xs-6">
                <label for="first_name"><h4>First name</h4></label>

                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name"  ng-model="vm.userData.FirstName" title="enter your first name" required>


                <!--<span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>-->
              </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="last_name"><h4>Last name</h4></label>

              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" ng-model="vm.userData.LastName" title="enter your last name if any." required/>


            </div>
          </div>

          <div class="form-group">

            <div class="col-xs-6">
              <label for="phone"><h4>Phone</h4></label>
              <input type="number" class="form-control" name="phone" id="phone" placeholder="enter phone"  title="enter your phone number if any." ng-pattern="/^[0-9]{1,7}$/" 
              ng-model="vm.userData.ContactNumber" ng-maxlength="10" ng-minlength="10" required/>
              <div ng-messages="form.phone.$error" required>


                <!--<div ng-messages="form.phone.$error.minlength">
        <div ng-messages="form.phone.$error.maxlength">-->
                <div ng-messages="form.phone.$error.pattern">
                  <div ng-message="required">This field is required</div>
                  <div ng-message="phone">Enter your valid phone number</div>
                </div>
              </div>

            </div>
          </div>

          <!-- ng-model="mobile" ng-maxlength="10" ng-pattern="/^[0-9]{1,7}$/" ng-minlength="10" -->
          <!--<div class="form-group">
            <div class="col-xs-6">
              <label for="mobile"><h4>Mobile</h4></label>

              <input type="number" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" value="{{userData[0].ContactNumber}}" title="enter your mobile number if any." ng-model="mobile" ng-maxlength="10" ng-pattern="/^[0-9]{1,7}$/" ng-minlength="10" required>
              <div ng-messages="form.phone.$error">
                <!--<div ng-messages="form.phone.$error.minlength">
                <div ng-messages="form.phone.$error.maxlength">-->
               <!-- <div ng-messages="form.phone.$error.pattern">
                  <div ng-message="required">This field is required</div>
                  <div ng-message="phone">Enter your valid phone number</div>
                </div>
              </div>

            </div>
          </div>-->
          <div class="form-group">

            <div class="col-xs-6">
              <label for="email"><h4>Email</h4></label>
              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"  title="enter your email." ng-model="vm.userData.LoginId" required>
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="text"><h4>Address Line1</h4></label>


              <input type="text" class="form-control" id="location" placeholder="somewhere" ng-model="vm.userData.AddressLine1" title="enter a location" required>


            </div>
            <div class="col-xs-6">
              <label for="text"><h4>Address Line2</h4></label>

              <input type="text" class="form-control" id="location" placeholder="somewhere" title="enter a location" ng-model="vm.userData.AddressLine2">


            </div>
            <div class="col-xs-6">
              <label for="text"><h4>City</h4></label>

              <input type="text" class="form-control" id="City" placeholder="City" title="enter a City"  ng-model="vm.userData.City" required>


            </div>

            <div class="col-xs-6">
              <label for="text"><h4>State</h4></label>

              <input type="text" class="form-control" id="State" placeholder="State" title="enter a State" ng-model="vm.userData.State" required>


            </div>

            <div class="col-xs-6">
              <label for="text"><h4>Country</h4></label>

              <input type="text" class="form-control" id="Country" placeholder="Country" title="enter a Country" ng-model="vm.userData.Country" required>


            </div>

            <div class="col-xs-6">
              <label for="text"><h4>Zipcode</h4></label>

              <input type="text" class="form-control" id="ZIPCode" placeholder="ZIPCode" title="enter a ZIPCode" ng-model="vm.userData.ZIPCode" required>


            </div>


          </div>

          <div class="form-group">
            <div class="col-xs-12 btnbottom">
              <br>

              <!--<button class="btn btn-lg btn-success" type="submit" ng-click="vm.userProfile()"><i class="glyphicon glyphicon-ok-sign"></i> Update</button>-->
              <button type="submit" class="btn btn-lg btn-success" value="Submit" ng-click="vm.edituserProfile()">UPDATE</button>

              <button type="submit" class="btn btn-lg btn-success" value="Submit" ng-click="vm.userProfile()">SAVE</button>

              
<div class="alert alert-success m-t-20" id="updateSuccess">
  <strong>Success!</strong> User Profile updated.
</div>
            </div>
          </div>

          </tr>
        </form>


      </div><!--/tab-content-->
    </div><!--/col-9-->
  </div><!--/row-->
