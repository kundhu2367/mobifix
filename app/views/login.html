<div class="container p-t-50" >
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
    <div class="col-lg-4 col-md-6 col-sm-8">

        <div class="row loginbox">
	        <div class="container p-l-0">
	            <p class="logo-brand"><img src="logo.png" ><span class="logo h2">Mobifix</span></p>
	        </div>
            <div class="col-lg-12">
                <h4 class="singtext" >Sign in </h4>
            </div>
            <form name="form" role="form" ng-submit="login.submit()" ng-enter="login.submit()">
              <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input class="form-control" type="text" name="username" id="username" ng-model="login.username" placeholder="username" required />
                </div>
                <div class="col-lg-12  col-md-12 col-sm-12">
                    <input class="form-control" type="password" name="password" id="password" ng-model="login.password" placeholder="password" required />
                </div>
                <div class="col-lg-12  col-md-12 col-sm-12 form-actions">
                    <button type="submit" class="btn  submitButton">Submit </button>
                </div>
              </div>
            </form>
        </div>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
</div>
