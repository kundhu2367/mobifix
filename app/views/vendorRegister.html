<div class="container-fluid" id="registerModal">
    <div class="container RSPContainer">
        <div class="row" id="SignInrcorners">

            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <img src="../assets/images/login.png" class="img-roundedSignIn" alt="">
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 MembersSignIn">
                <h3 class="title">Register</h3>


                <form class="box SignInformbox" action="">
                    <div class="inner-addon left-addon inputbox col">
                        <i class="glyphicon glyphicon-user col"></i>
                        <input type="text" class="form-control input-borderless" id="userName" name="userName" placeholder="User name" />
                    </div>

                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-envelope col"></i>
                        <input id="email" type="text" class="form-control input-borderless" name="email" placeholder="Email">
                    </div>

                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-phone col"></i>
                        <input type="text" class="form-control input-borderless" name="phone" id="phone" placeholder="Mobile No" />
                    </div>

                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-lock col"></i>
                        <input id="password" type="password" class="form-control input-borderless" name="password" placeholder="Password">
                    </div>

                    <p style="text-align:center;"> <label class="checkbox-inlinesignin">
              <input type="checkbox" id="c1" name="cb" value="">
                I Accept Terms and Conditions
            </label></p>

                    <div class="SignInwrapper">
                        <button type="submit" class="btn buttonSignIn" value="Submit">REGISTER</button>
                    </div>

                    <div class="logsignin">
                        <h5 class="signinh5">Already have an account ? <a ng-click="vm.openLoginModal()" class="link"> LOGIN</a></h5>
                    </div>


                    <div class="hr"></div>


                    <!-- Footer Elements -->
                    <div class="container social-icons">

                        <!-- Social buttons -->
                        <ul class="list-unstyled list-inline social-icons">
                            <li class="facebook signinf">
                                <a href="#">
                                    <i class="fa fa-facebook"> </i>
                                </a>
                                <p class="loginpadding">Login With Facebook</p>
                            </li>
                        </ul>
                        <!-- Social buttons -->

                    </div>
                    <!-- Footer Elements -->



                </form>

            </div>

        </div>
    </div>
</div>
